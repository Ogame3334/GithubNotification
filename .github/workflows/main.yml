name: Check GitHub Notifications and Notify Discord

on:
  schedule:
    - cron: '*/5 * * * *'  # 5分おきに実行
  workflow_dispatch:  # 手動で実行できるように

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run Python script to check notifications
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}  # GitHubトークンをGitHubのシークレットから取得
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}  # Discord Webhook URLをGitHubのシークレットから取得
      run: |
        python main.py
